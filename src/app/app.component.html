<!-- Three porperties displayed through interpolation -->
<div>{{title}}</div>
<div>{{Description}}</div>
<div>{{date}}</div>

<!-- list of students using my knowlege of ngFor -->
<div *ngFor= "let student of students">
  <h2>
    <span>{{student.id}}</span>
    <span>{{student.name}}</span>
    <span>{{student.age}}</span>
  </h2>
</div>
